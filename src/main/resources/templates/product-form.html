<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap/bootstrap.css}">
</head>
<body class="bg-light p-4">
<div class="container">
    <div class="card bg-light mb-3 mx-auto my-lg-5 w-50 shadow-sm" style="min-width: 30rem;">
        <div class="card-header">Product Details</div>
        <div class="card-body">
            <form th:object="${product}" method="post">
                <div class="row mb-3">
                    <label for="name" class="col-sm-2 col-form-label text-sm-end pe-0">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name"
                               placeholder="Product name"
                               th:field="*{name}"
                               required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="price" class="col-sm-2 col-form-label text-sm-end pe-0">Price:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="price" placeholder="Product price"
                               th:field="*{price}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="quantity" class="col-sm-2 col-form-label text-sm-end pe-0">Quantity:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="quantity" placeholder="Inventory count"
                               th:field="*{quantity}">
                    </div>
                </div>

                <div class="row offset-sm-2 pe-2">
                    <div class="col-sm">
                        <a role="button" class="btn btn-outline-dark w-100"
                           th:href="@{${indexRoute}}">Cancel</a>
                    </div>
                    <div class="col-sm">
                        <input type="submit" class="btn btn-outline-success w-100"
                               th:value="*{id} ? 'Save' : 'Add Product'"/>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>

</body>
</html>

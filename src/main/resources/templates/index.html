<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hmmmm....</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap/bootstrap.css}">
</head>
<body class="p-4 bg-light">
<div class="container-fluid w-50 mx-auto my-2" style="min-width: 45rem;">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-8"><h2>Products in inventory</h2></div>
            <div class="col-sm-3">
                <a role="button" class="btn btn-outline-dark mt-2"
                   th:href="@{${addProductRoute}}">Add Product</a>
            </div>
        </div>
    </div>
    <!--    <h1>Products in inventory</h1>-->
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Product Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="product : ${products}">
            <tr>
                <td th:text="${product.getId()}"></td>
                <td th:text="${product.getName()}"></td>
                <td th:text="'$'+${product.getPrice()}"></td>
                <td th:text="${product.quantity}"></td>
                <td>
                    <a role="button" class="btn btn-primary btn-sm"
                       th:href="@{${viewProductRoute}(id=${product.getId()})}">View</a>
                    <a role="button" class="btn btn-secondary btn-sm mx-2"
                       th:href="@{${updateProductRoute}(id=${product.getId()})}">Update</a>
                    <a role="button" class="btn btn-danger btn-sm"
                       th:href="@{${deleteProductRoute}(id=${product.getId()})}">Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>

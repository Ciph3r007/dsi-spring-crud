<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap/bootstrap.css}">
</head>
<body>
<form th:object="${product}" method="post">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Product name" th:field="*{name}" required>
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" min="1" step="0.01" class="form-control" id="price" placeholder="Product price"
               th:field="*{price}">
    </div>
    <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" min="1" class="form-control" id="quantity" placeholder="Inventory count"
               th:field="*{quantity}">
    </div>
    <input type="submit" class="btn btn-primary" value="Add Product"/>
</form>
</body>
</html>
